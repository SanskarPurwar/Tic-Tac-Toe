<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box"><span class="boxtext1">X</span></div>
            <div class="box"><span class="boxtext2">X</span></div>
            <div class="box"><span class="boxtext3">X</span></div>
            <div class="box"><span class="boxtext4">X</span></div>
            <div class="box"><span class="boxtext5">X</span></div>
            <div class="box"><span class="boxtext6">X</span></div>
            <div class="box"><span class="boxtext7">X</span></div>
            <div class="box"><span class="boxtext8">X</span></div>
            <div class="box"><span class="boxtext9">X</span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe game By SANSKAR PURWAR</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">reset</button>
            </div>
            <img src="excited.gif" alt="img">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
